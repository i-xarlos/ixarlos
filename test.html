<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input id="button" type="button" value="clic" />
    </form>
    <script>
      const counter = {
        count: 0,
        inc: function () {
          this.count += 1;
          console.log(this.count);
        },
      };
      const button = document.getElementsByTagName("input")[0];
      button.addEventListener("click", () => counter.inc(), false);
    </script>
  </body>
</html>
